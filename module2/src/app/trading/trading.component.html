<navbar></navbar>
<br>
<br>
<section class="filter">
    <input type="text" ng-model="search" 
    placeholder="Search symbols" />
</section>
<section class="table-container" *ngIf="stocks.length">
    <table class="table table-hover table-responsive" >
        <thead class="thead-dark">
            <tr>
                <th>SYMBOL</th>
                <th>MARKET CAP</th>
                <th>PRICE</th>
                <th>GAIN %</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of stocks " (click)="open(content,stock)" >
                <td>{{stock.symbol}} <br><sub>{{stock.name}}</sub></td>
                <td>{{stock.marketCap}}</td>
                <td>{{stock.price}}</td>
                <td>{{stock.gain}}</td>
            </tr>
        </tbody>
    </table>
</section>

<section class="modal-section">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Trade {{selectedStock.symbol}} </h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="information">
                <div>Available Balance: {{fund}}</div> 
                <div>Available Equity: {{thisStock}}</div>
            </div>
            <br>
          <form>
            <div class="form-group">
              <label for="trade-amount">Amount in USD</label>
              <div class="input-group">
                <input type="number" id="trade-amount" class="form-control" >
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="modal.close('Sell click')">Sell</button>
          <button type="button" class="btn btn-success" (click)="modal.close('Buy click')">Buy</button>
        </div>
      </ng-template>
</section>
<section class="error-section" *ngIf="!stocks.length">
    No more stocks
</section>
