<navbar></navbar>

<br>


<div class="content">
  
    <div class="searchBox">
      <i class="material-icons" (click)="openSearch()">search</i>
      <input
        type="text"
        placeholder="Search"
        id="searchStocks"
        [(ngModel)]="searchTerm"
      />
    </div>

  <div class="container">
    <app-table-header></app-table-header>
    <mat-card class="row" *ngFor="let stock of obs | async "  (click)="open(content,stock)">
      <div class="col">
        <mat-card-title><p class="values">{{ stock.symbol }} &nbsp;</p></mat-card-title>
        <mat-card-subtitle>{{ stock.name }}</mat-card-subtitle>
        <br />
      </div>
      <div class="col">
        <mat-card-subtitle>
          <p class="values">
            {{ stock.marketCap | number: ".2-2" }}
          </p></mat-card-subtitle>
      </div>
      <div class="col">
        <p>{{stock.price}}</p>
      </div>
      <div class="col">
        <p [style.color]="stock.gain > 0 ? 'green' : 'red'">
          {{ stock.gain > 0 ? "+" : "" }}{{ stock.gain }}%
        </p>
      </div>
    </mat-card>
    <mat-paginator
      [pageSizeOptions]="[3, 5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<section class="modal-section">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Trade {{selectedStock.symbol}} </h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="information">
                <div>Available Balance: {{fund}}</div> 
                <div>Available Equity: {{thisStock}}</div>
            </div>
            <br>
          <form>
            <div class="form-group">
              <label for="trade-amount">Amount in USD</label>
              <div class="input-group">
                <input type="number" id="trade-amount" class="form-control" >
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="modal.close('Sell click')">Sell</button>
          <button type="button" class="btn btn-success" (click)="modal.close('Buy click')">Buy</button>
        </div>
      </ng-template>
</section>
<section class="error-section" *ngIf="!stocks.length">
    No more stocks
</section>
