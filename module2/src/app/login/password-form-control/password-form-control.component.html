<label>
    {{LabelText}}
</label>
<div>
    <input #box (keyup)="onKey(box.value)" id="textinput" type="password"  [style.border]="!matched ? '1px solid red' : '1px solid black'" name="password" />
    <div *ngIf="!matched" class="invalidUsername">
        Invalid Password - Must contain only between 6 and 24 letters, numbers, underscores or hyphens.
    </div>
</div>
